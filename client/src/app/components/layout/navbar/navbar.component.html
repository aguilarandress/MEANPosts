<div class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container">
    <a routerLink="/" class="navbar-brand">MEAN posts</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li *ngIf="this.authService.isAuthenticated()" class="nav-item">
          <a href="#" class="nav-link"
            >Welcome {{ this.authService.getCurrentUser().name }}!</a
          >
        </li>
        <li *ngIf="!this.authService.isAuthenticated()" class="nav-item">
          <a routerLink="/register" class="nav-link">Register</a>
        </li>
        <li *ngIf="!this.authService.isAuthenticated()" class="nav-item">
          <a routerLink="/login" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/posts" class="nav-link">Latest posts</a>
        </li>
        <li *ngIf="this.authService.isAuthenticated()" class="nav-item">
          <a routerLink="/posts/add" class="nav-link">Add post</a>
        </li>
        <li *ngIf="this.authService.isAuthenticated()" class="nav-item">
          <a (click)="onLogoutClick()" href="#" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
