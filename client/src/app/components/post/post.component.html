<h3>{{ post.title }}</h3>
<hr />
<p>
  <small><i class="fa fa-user"></i> Written by {{ post.user.username }}</small>
  <br />
  <small
    ><i class="fa fa-calendar"></i> Published on {{ post.date | date }}</small
  >
</p>

<hr />
<div style="overflow-wrap: break-word" [innerHTML]="post.body"></div>
