<div class="row">
  <div class="col-md-9">
    <h3>{{ post.title }}</h3>
    <p>Created by: {{ post.user }}</p>
    <p>Publish date: {{ post.date | date }}</p>
    <p>{{ post.description }}</p>
  </div>
  <div class="col-md-3">
    <a routerLink="/posts/{{ post._id }}/edit" class="btn btn-warning btn-block"
      >Edit post</a
    >
    <button (click)="onDeleteClick()" class="btn btn-danger btn-block">
      Delete post
    </button>
  </div>
</div>
